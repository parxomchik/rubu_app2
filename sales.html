<div class="col-sm-12">
    <div class="col-sm-4 margin_top_20"><a class="btn btn-default" href="#/clientpage" role="button">Назад в меню</a></div>
    <div class="col-sm-8">
        <h2 class="text-left">Продажі за період 04.08.2015</h2>
    </div>
    <div class="col-sm-6">
        <h4 class="text-center">Контрагент: К7</h4>
    </div>
    <div class="col-sm-6">
        <h4 class="text-center">Автор: Пупкін Микола</h4>
    </div>
    <button type="button" class="btn btn-warning col-sm-2 margin_left_15 margin_top_20">Імпорт с Excel</button>
    <div class="col-sm-6 col-sm-offset-3">
        <!--<p class="align_top">Продажі за період:</p>-->
        <div class="form-group">
            <label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> Продажі за період:</label><br>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}" placeholder="З" bs-datepicker>
            </div>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}" placeholder="По" bs-datepicker>
            </div>
            <button type="button" class="btn btn-success col-sm-3">Примінити</button>
        </div>
        <!--</form>-->
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>
                <a  ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Артикул
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a  ng-click="sortType = 'fish'; sortReverse = !sortReverse">
                    Назва
                    <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a  ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
                    Залишки на складі
                    <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a  ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
                    Кількість проданого
                    <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
            <td>{{ roll.name }}</td>
            <td>{{ roll.fish }}</td>
            <td>{{ roll.tastiness }}</td>
            <td>{{ roll.tastiness }}</td>
        </tr>
        </tbody>
    </table>
        <button type="button" class="btn btn-success btn-lg center-block">Зберегти</button>
